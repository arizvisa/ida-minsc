{%- if has_source and sourcename %}
  <div role="note" aria-label="source link">
    <h3 class="sidebar">{{ _('This Page') }}</h3>
    <ul class="this-page-menu">
      <li><a href="{{ pathto('_sources/' + sourcename, true)|e }}" rel="nofollow">{{ _('Show Source') }}</a></li>
    </ul>
   </div>
{%- endif %}
